<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="project-form">
        <label for="project-id">Project ID:</label>
        <input type="text" id="project-id" name="project-id" disabled>
        <br>
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" name="project-name" disabled>
        <br>
        <label for="assigned-to">Assigned To:</label>
        <input type="text" id="assigned-to" name="assigned-to" disabled>
        <br>
        <label for="assignment-date">Assignment Date:</label>
        <input type="date" id="assignment-date" name="assignment-date" disabled>
        <br>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" disabled>
        <br>
        <button type="button" id="save-button" disabled>Save</button>
        <button type="button" id="update-button" disabled>Update</button>
        <button type="button" id="reset-button" disabled>Reset</button>
      </form>
      
      <script src="index.js"></script>
      
</body>
</html>
